<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XQR4D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="icon.svg">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&display=swap');
        body { font-family: 'Unbounded', sans-serif; background-color: #030005; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        @keyframes orbit {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .animate-orbit { animation: orbit 15s infinite ease-in-out; }
        
        .text-outline {
            -webkit-text-stroke: 2px rgba(255,255,255,0.3);
            color: transparent;
            transition: all 0.5s;
        }
        .text-outline:hover {
            -webkit-text-stroke: 2px #f5f5f5;
            filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.5));
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');

            const services = [

                { id: '9', title: 'Создание карточек маркетплейсов', price: 'от 15.000 рублей' },
                { id: '10', title: 'Дизайн UI/UX (Photoshop)', price: 'от 15.000 рублей' },
                { id: '11', title: 'Дизайн-паки для групп/ботов', price: 'от 15.000 рублей' },
                { id: '12', title: 'Адаптация стикеров Telegram', price: 'от 5.000 рублей' },
                { id: '13', title: 'Нелинейный монтаж видео', price: 'от 15.000 рублей' },

                { id: '15', title: 'Помощь с практиками', price: 'от 13.000 рублей' },

                { id: '17', title: 'Курсовые работы', price: 'от 10.000 рублей' },

            const repos = [
                { name: 'sellaccmarket (private)', url: 'https://github.com/XQR4D/sellaccmarket', stack: 'Python, SQL, API', desc: 'Бот Telegram по продаже аккаунтов, скинов и т.д' },

                { name: 'kort', url: 'https://github.com/XQR4D/kort', stack: 'JavaScript, Yandex JS Integration, Vector Map, HTML', desc: 'Коммерческий вебсайт для лизинговой организации' },
                { name: 'Nebula', url: 'https://github.com/XQR4D/Nebula', stack: 'JavaScript, HTML, Github API, Python', desc: '8-битный веб-плеер для просмотра роликов блоггера BIPBUP' },

                                    </a>
                                </motion.section>
                            )}

                            {activeTab === 'about' && (
                                <motion.section 
                                    key="about"
                                    initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }}
                                    className="grid md:grid-cols-2 gap-6"
                                >
                                    <div className="glass p-8 rounded-3xl border-purple-500/20">
                                        <h2 className="text-3xl font-bold mb-8 text-purple-400">Личное</h2>
                                        <div className="space-y-6 text-gray-200">
                                            <div>
                                                <p className="text-xs uppercase tracking-widest text-gray-400 mb-2">Возраст</p>
                                                <p className="text-lg font-bold">25 лет</p>
                                            </div>
                                            <div className="pt-4 border-t border-white/10">
                                                <p className="text-xs uppercase tracking-widest text-gray-400 mb-2">Опыт</p>
                                                <p className="text-lg font-bold">5 лет + 3 года изучения</p>
                                            </div>
                                            <div className="pt-4 border-t border-white/10">

                                            {extraSkills.map(s => (

                                        <button onClick={() => setActiveTab('portfolio')} className="text-purple-400 hover:text-white transition-colors flex items-center gap-2 text-sm font-bold underline decoration-purple-500/50">

                                        </button>
                                    </div>
                                    <div className="grid gap-3">
                                        {services.map(s => (
                                            <div key={s.id} className="glass p-6 rounded-2xl flex justify-between items-center hover:bg-white/5 transition-all group">
                                                <div>
                                                    <h3 className="font-bold text-gray-200 group-hover:text-white">{s.title}</h3>
                                                    <p className="text-purple-500 font-black text-sm mt-1 uppercase">{s.price}</p>
                                                </div>
                                                <a href={`mailto:frozenjuggernaut@gmail.com?subject=Заказ: ${s.title}`} className="bg-white text-black px-6 py-2 rounded-xl font-black text-[10px] hover:bg-purple-600 hover:text-white transition-all">ЗАКАЗАТЬ</a>
                                            </div>
                                        ))}
                                    </div>
                                </motion.section>
                            )}

                            {activeTab === 'portfolio' && (
                                <motion.section key="portfolio" initial={{ opacity: 0, scale: 0.95 }} animate={{ opacity: 1, scale: 1 }} className="grid md:grid-cols-2 gap-6">

                                        <a key={i} href={repo.url} target="_blank" className="glass p-8 rounded-[2rem] hover:border-purple-500/50 transition-all group relative overflow-hidden flex flex-col justify-between min-h-[200px]">

                        </AnimatePresence>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
